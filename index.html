<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자기주도학습센터 CS 관리 시스템</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Lucide 아이콘 컴포넌트
    const AlertCircle = () => (
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
    );

    const CheckCircle = () => (
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
        <polyline points="22 4 12 14.01 9 11.01"></polyline>
      </svg>
    );

    const Clock = () => (
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <polyline points="12 6 12 12 16 14"></polyline>
      </svg>
    );

    const Search = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
    );

    const LogOut = () => (
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
        <polyline points="16 17 21 12 16 7"></polyline>
        <line x1="21" y1="12" x2="9" y2="12"></line>
      </svg>
    );

    const Plus = () => (
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
    );

    const Trash2 = () => (
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="3 6 5 6 21 6"></polyline>
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
      </svg>
    );

    const CSManagementSystem = () => {
      const [currentUser, setCurrentUser] = useState(null);
      const [loginId, setLoginId] = useState('');
      const [loginPassword, setLoginPassword] = useState('');
      const [cases, setCases] = useState([]);
      const [filteredCases, setFilteredCases] = useState([]);
      const [loading, setLoading] = useState(true);
      const [showNewCase, setShowNewCase] = useState(false);
      const [searchTerm, setSearchTerm] = useState('');
      const [filterStatus, setFilterStatus] = useState('all');
      const [filterCategory, setFilterCategory] = useState('all');

      const [newCase, setNewCase] = useState({
        category: '문의',
        title: '',
        content: '',
        contactName: '',
        contactPhone: '',
        contactEmail: ''
      });

      const centers = Array.from({ length: 50 }, (_, i) => ({
        id: `center${i + 1}`,
        name: `${i + 1}번 센터`,
        password: 'center123'
      }));

      const adminAccount = {
        id: 'admin',
        name: '본부 관리자',
        password: 'admin123',
        isAdmin: true
      };

      // localStorage에서 데이터 로드
      const loadCases = () => {
        try {
          const stored = localStorage.getItem('cs_cases');
          if (stored) {
            const loadedCases = JSON.parse(stored);
            setCases(loadedCases.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt)));
          }
        } catch (error) {
          console.log('데이터 로드 중:', error);
          setCases([]);
        }
        setLoading(false);
      };

      // localStorage에 데이터 저장
      const saveCases = (newCases) => {
        try {
          localStorage.setItem('cs_cases', JSON.stringify(newCases));
          setCases(newCases);
        } catch (error) {
          alert('저장 중 오류가 발생했습니다.');
        }
      };

      useEffect(() => {
        loadCases();
      }, []);

      useEffect(() => {
        let filtered = cases;

        if (currentUser && !currentUser.isAdmin) {
          filtered = filtered.filter(c => c.centerId === currentUser.id);
        }

        if (filterStatus !== 'all') {
          filtered = filtered.filter(c => c.status === filterStatus);
        }

        if (filterCategory !== 'all') {
          filtered = filtered.filter(c => c.category === filterCategory);
        }

        if (searchTerm) {
          filtered = filtered.filter(c =>
            c.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
            c.content.toLowerCase().includes(searchTerm.toLowerCase()) ||
            c.caseId.includes(searchTerm)
          );
        }

        setFilteredCases(filtered);
      }, [cases, currentUser, filterStatus, filterCategory, searchTerm]);

      const handleLogin = () => {
        if (loginId === adminAccount.id && loginPassword === adminAccount.password) {
          setCurrentUser(adminAccount);
          return;
        }

        const center = centers.find(c => c.id === loginId && c.password === loginPassword);
        if (center) {
          setCurrentUser(center);
        } else {
          alert('로그인 정보가 올바르지 않습니다.');
        }
      };

      const handleLogout = () => {
        setCurrentUser(null);
        setLoginId('');
        setLoginPassword('');
        setShowNewCase(false);
      };

      const handleSubmitCase = () => {
        if (!newCase.title || !newCase.content) {
          alert('제목과 내용을 입력해주세요.');
          return;
        }

        const caseId = `CS${Date.now()}`;
        const caseData = {
          caseId,
          centerId: currentUser.id,
          centerName: currentUser.name,
          ...newCase,
          status: '접수',
          createdAt: new Date().toISOString(),
          updatedAt: new Date().toISOString()
        };

        const newCases = [caseData, ...cases];
        saveCases(newCases);
        
        setShowNewCase(false);
        setNewCase({
          category: '문의',
          title: '',
          content: '',
          contactName: '',
          contactPhone: '',
          contactEmail: ''
        });
        alert('사례가 등록되었습니다.');
      };

      const handleUpdateStatus = (caseId, newStatus) => {
        const updatedCases = cases.map(c =>
          c.caseId === caseId
            ? { ...c, status: newStatus, updatedAt: new Date().toISOString() }
            : c
        );
        saveCases(updatedCases);
      };

      const handleDeleteCase = (caseId) => {
        if (confirm('정말 이 사례를 삭제하시겠습니까?')) {
          const updatedCases = cases.filter(c => c.caseId !== caseId);
          saveCases(updatedCases);
          alert('사례가 삭제되었습니다.');
        }
      };

      const handleResetData = () => {
        if (confirm('모든 데이터를 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.')) {
          localStorage.removeItem('cs_cases');
          setCases([]);
          alert('모든 데이터가 삭제되었습니다.');
        }
      };

      const getStatusColor = (status) => {
        switch (status) {
          case '접수': return 'bg-blue-100 text-blue-800';
          case '처리중': return 'bg-yellow-100 text-yellow-800';
          case '완료': return 'bg-green-100 text-green-800';
          default: return 'bg-gray-100 text-gray-800';
        }
      };

      const getStatusIcon = (status) => {
        switch (status) {
          case '접수': return <AlertCircle />;
          case '처리중': return <Clock />;
          case '완료': return <CheckCircle />;
          default: return null;
        }
      };

      if (!currentUser) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
            <div className="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
              <h1 className="text-3xl font-bold text-gray-800 mb-2">자기주도학습센터</h1>
              <h2 className="text-xl text-gray-600 mb-8">CS 관리 시스템</h2>
              
              <div className="space-y-4">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    아이디
                  </label>
                  <input
                    type="text"
                    value={loginId}
                    onChange={(e) => setLoginId(e.target.value)}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="center1 또는 admin"
                    onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                  />
                </div>
                
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    비밀번호
                  </label>
                  <input
                    type="password"
                    value={loginPassword}
                    onChange={(e) => setLoginPassword(e.target.value)}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="center123 또는 admin123"
                    onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                  />
                </div>
                
                <button
                  onClick={handleLogin}
                  className="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors font-medium"
                >
                  로그인
                </button>
              </div>

              <div className="mt-6 p-4 bg-gray-50 rounded-lg text-sm text-gray-600">
                <p className="font-medium mb-2">테스트 계정:</p>
                <p>• 센터: center1 ~ center50 / center123</p>
                <p>• 본부: admin / admin123</p>
              </div>

              <div className="mt-4 p-4 bg-amber-50 border border-amber-200 rounded-lg text-sm text-amber-800">
                <p className="font-medium mb-1">⚠️ 주의사항</p>
                <p>데이터는 브라우저에 저장됩니다. 같은 컴퓨터/브라우저에서만 공유됩니다.</p>
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gray-50">
          <div className="bg-white shadow-sm border-b">
            <div className="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
              <div>
                <h1 className="text-2xl font-bold text-gray-800">CS 관리 시스템</h1>
                <p className="text-sm text-gray-600 mt-1">
                  {currentUser.isAdmin ? '본부 관리자' : currentUser.name}
                </p>
              </div>
              <div className="flex items-center gap-3">
                {currentUser.isAdmin && (
                  <button
                    onClick={handleResetData}
                    className="flex items-center gap-2 px-4 py-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors text-sm"
                  >
                    <Trash2 />
                    전체 삭제
                  </button>
                )}
                <button
                  onClick={handleLogout}
                  className="flex items-center gap-2 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors"
                >
                  <LogOut />
                  로그아웃
                </button>
              </div>
            </div>
          </div>

          <div className="max-w-7xl mx-auto px-4 py-6">
            <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
              <div className="bg-white p-4 rounded-lg shadow-sm">
                <p className="text-sm text-gray-600">전체 사례</p>
                <p className="text-2xl font-bold text-gray-800 mt-1">
                  {currentUser.isAdmin ? cases.length : cases.filter(c => c.centerId === currentUser.id).length}
                </p>
              </div>
              <div className="bg-blue-50 p-4 rounded-lg shadow-sm">
                <p className="text-sm text-blue-600">접수</p>
                <p className="text-2xl font-bold text-blue-800 mt-1">
                  {filteredCases.filter(c => c.status === '접수').length}
                </p>
              </div>
              <div className="bg-yellow-50 p-4 rounded-lg shadow-sm">
                <p className="text-sm text-yellow-600">처리중</p>
                <p className="text-2xl font-bold text-yellow-800 mt-1">
                  {filteredCases.filter(c => c.status === '처리중').length}
                </p>
              </div>
              <div className="bg-green-50 p-4 rounded-lg shadow-sm">
                <p className="text-sm text-green-600">완료</p>
                <p className="text-2xl font-bold text-green-800 mt-1">
                  {filteredCases.filter(c => c.status === '완료').length}
                </p>
              </div>
            </div>

            <div className="bg-white p-4 rounded-lg shadow-sm mb-6">
              <div className="flex flex-wrap gap-4">
                <div className="flex-1 min-w-[200px]">
                  <div className="relative">
                    <div className="absolute left-3 top-3">
                      <Search />
                    </div>
                    <input
                      type="text"
                      value={searchTerm}
                      onChange={(e) => setSearchTerm(e.target.value)}
                      placeholder="사례 검색..."
                      className="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    />
                  </div>
                </div>
                
                <select
                  value={filterStatus}
                  onChange={(e) => setFilterStatus(e.target.value)}
                  className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                >
                  <option value="all">전체 상태</option>
                  <option value="접수">접수</option>
                  <option value="처리중">처리중</option>
                  <option value="완료">완료</option>
                </select>

                <select
                  value={filterCategory}
                  onChange={(e) => setFilterCategory(e.target.value)}
                  className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                >
                  <option value="all">전체 유형</option>
                  <option value="문의">문의</option>
                  <option value="불만">불만</option>
                  <option value="제안">제안</option>
                  <option value="칭찬">칭찬</option>
                  <option value="기타">기타</option>
                </select>

                {!currentUser.isAdmin && (
                  <button
                    onClick={() => setShowNewCase(!showNewCase)}
                    className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                  >
                    <Plus />
                    새 사례 등록
                  </button>
                )}
              </div>
            </div>

            {showNewCase && (
              <div className="bg-white p-6 rounded-lg shadow-sm mb-6">
                <h3 className="text-lg font-bold text-gray-800 mb-4">새 사례 등록</h3>
                
                <div className="space-y-4">
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">
                        유형 <span className="text-red-500">*</span>
                      </label>
                      <select
                        value={newCase.category}
                        onChange={(e) => setNewCase({ ...newCase, category: e.target.value })}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                      >
                        <option value="문의">문의</option>
                        <option value="불만">불만</option>
                        <option value="제안">제안</option>
                        <option value="칭찬">칭찬</option>
                        <option value="기타">기타</option>
                      </select>
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">
                        연락처명
                      </label>
                      <input
                        type="text"
                        value={newCase.contactName}
                        onChange={(e) => setNewCase({ ...newCase, contactName: e.target.value })}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                        placeholder="연락 가능한 이름"
                      />
                    </div>
                  </div>

                  <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">
                        연락처
                      </label>
                      <input
                        type="tel"
                        value={newCase.contactPhone}
                        onChange={(e) => setNewCase({ ...newCase, contactPhone: e.target.value })}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                        placeholder="010-0000-0000"
                      />
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">
                        이메일
                      </label>
                      <input
                        type="email"
                        value={newCase.contactEmail}
                        onChange={(e) => setNewCase({ ...newCase, contactEmail: e.target.value })}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                        placeholder="email@example.com"
                      />
                    </div>
                  </div>

                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">
                      제목 <span className="text-red-500">*</span>
                    </label>
                    <input
                      type="text"
                      value={newCase.title}
                      onChange={(e) => setNewCase({ ...newCase, title: e.target.value })}
                      className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                      placeholder="사례 제목을 입력하세요"
                    />
                  </div>

                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">
                      내용 <span className="text-red-500">*</span>
                    </label>
                    <textarea
                      value={newCase.content}
                      onChange={(e) => setNewCase({ ...newCase, content: e.target.value })}
                      className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 h-32"
                      placeholder="상세 내용을 입력하세요"
                    />
                  </div>

                  <div className="flex gap-3">
                    <button
                      onClick={handleSubmitCase}
                      className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                    >
                      등록
                    </button>
                    <button
                      onClick={() => setShowNewCase(false)}
                      className="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors"
                    >
                      취소
                    </button>
                  </div>
                </div>
              </div>
            )}

            <div className="space-y-4">
              {loading ? (
                <div className="bg-white p-8 rounded-lg shadow-sm text-center text-gray-500">
                  데이터를 불러오는 중...
                </div>
              ) : filteredCases.length === 0 ? (
                <div className="bg-white p-8 rounded-lg shadow-sm text-center text-gray-500">
                  등록된 사례가 없습니다.
                </div>
              ) : (
                filteredCases.map((caseItem) => (
                  <div key={caseItem.caseId} className="bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition-shadow">
                    <div className="flex justify-between items-start mb-4">
                      <div className="flex-1">
                        <div className="flex items-center gap-3 mb-2">
                          <span className="text-xs font-mono text-gray-500">{caseItem.caseId}</span>
                          <span className="px-2 py-1 bg-purple-100 text-purple-800 text-xs rounded-full">
                            {caseItem.category}
                          </span>
                          <span className={`px-2 py-1 text-xs rounded-full flex items-center gap-1 ${getStatusColor(caseItem.status)}`}>
                            {getStatusIcon(caseItem.status)}
                            {caseItem.status}
                          </span>
                        </div>
                        <h3 className="text-lg font-bold text-gray-800 mb-2">{caseItem.title}</h3>
                        <p className="text-gray-600 whitespace-pre-wrap mb-3">{caseItem.content}</p>
                        
                        {(caseItem.contactName || caseItem.contactPhone || caseItem.contactEmail) && (
                          <div className="text-sm text-gray-500 space-y-1 mb-3">
                            {caseItem.contactName && <p>담당자: {caseItem.contactName}</p>}
                            {caseItem.contactPhone && <p>연락처: {caseItem.contactPhone}</p>}
                            {caseItem.contactEmail && <p>이메일: {caseItem.contactEmail}</p>}
                          </div>
                        )}

                        <div className="flex items-center gap-4 text-sm text-gray-500">
                          <span>{caseItem.centerName}</span>
                          <span>•</span>
                          <span>{new Date(caseItem.createdAt).toLocaleString('ko-KR')}</span>
                        </div>
                      </div>

                      <div className="flex flex-col gap-2 ml-4">
                        {currentUser.isAdmin && (
                          <>
                            <div className="flex gap-2">
                              {caseItem.status !== '접수' && (
                                <button
                                  onClick={() => handleUpdateStatus(caseItem.caseId, '접수')}
                                  className="px-3 py-1 text-xs bg-blue-100 text-blue-700 rounded hover:bg-blue-200 transition-colors"
                                >
                                  접수
                                </button>
                              )}
                              {caseItem.status !== '처리중' && (
                                <button
                                  onClick={() => handleUpdateStatus(caseItem.caseId, '처리중')}
                                  className="px-3 py-1 text-xs bg-yellow-100 text-yellow-700 rounded hover:bg-yellow-200 transition-colors"
                                >
                                  처리중
                                </button>
                              )}
                              {caseItem.status !== '완료' && (
                                <button
                                  onClick={() => handleUpdateStatus(caseItem.caseId, '완료')}
                                  className="px-3 py-1 text-xs bg-green-100 text-green-700 rounded hover:bg-green-200 transition-colors"
                                >
                                  완료
                                </button>
                              )}
                            </div>
                            <button
                              onClick={() => handleDeleteCase(caseItem.caseId)}
                              className="px-3 py-1 text-xs bg-red-100 text-red-700 rounded hover:bg-red-200 transition-colors flex items-center gap-1 justify-center"
                            >
                              <Trash2 />
                              삭제
                            </button>
                          </>
                        )}
                      </div>
                    </div>
                  </div>
                ))
              )}
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<CSManagementSystem />, document.getElementById('root'));
  </script>
