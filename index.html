<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자기주도학습센터 CS 관리 시스템</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyCundc-wN7e7CDY3TOibZMNnODWWHdzH5c",
      authDomain: "jajucenter.firebaseapp.com",
      projectId: "jajucenter",
      storageBucket: "jajucenter.firebasestorage.app",
      messagingSenderId: "730379034600",
      appId: "1:730379034600:web:22f6132509ed62165d8e5d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 아이콘 SVG
    const icons = {
      alertCircle: `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>`,
      checkCircle: `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>`,
      clock: `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>`,
      search: `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.35-4.35"></path></svg>`,
      logOut: `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>`,
      plus: `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>`,
      trash: `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>`
    };

    // 상태 관리
    let currentUser = null;
    let cases = [];
    let filteredCases = [];
    let showNewCase = false;
    let searchTerm = '';
    let filterStatus = 'all';
    let filterCategory = 'all';
    let newCase = {
      category: '문의',
      title: '',
      content: '',
      contactName: '',
      contactPhone: '',
      contactEmail: ''
    };

    const centers = Array.from({ length: 50 }, (_, i) => ({
      id: `center${i + 1}`,
      name: `${i + 1}번 센터`,
      password: 'center123'
    }));

    const adminAccount = {
      id: 'admin',
      name: '본부 관리자',
      password: 'admin123',
      isAdmin: true
    };

    // Firestore에서 실시간 데이터 가져오기
    function loadCases() {
      const q = query(collection(db, "cases"), orderBy("createdAt", "desc"));
      onSnapshot(q, (querySnapshot) => {
        cases = [];
        querySnapshot.forEach((doc) => {
          cases.push({ id: doc.id, ...doc.data() });
        });
        filterCases();
        render();
      });
    }

    // 필터링
    function filterCases() {
      let filtered = cases;

      if (currentUser && !currentUser.isAdmin) {
        filtered = filtered.filter(c => c.centerId === currentUser.id);
      }

      if (filterStatus !== 'all') {
        filtered = filtered.filter(c => c.status === filterStatus);
      }

      if (filterCategory !== 'all') {
        filtered = filtered.filter(c => c.category === filterCategory);
      }

      if (searchTerm) {
        filtered = filtered.filter(c =>
          c.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
          c.content.toLowerCase().includes(searchTerm.toLowerCase()) ||
          c.caseId.includes(searchTerm)
        );
      }

      filteredCases = filtered;
    }

    // 로그인
    function handleLogin(id, password) {
      if (id === adminAccount.id && password === adminAccount.password) {
        currentUser = adminAccount;
        loadCases();
        render();
        return;
      }

      const center = centers.find(c => c.id === id && c.password === password);
      if (center) {
        currentUser = center;
        loadCases();
        render();
      } else {
        alert('로그인 정보가 올바르지 않습니다.');
      }
    }

    // 로그아웃
    function handleLogout() {
      currentUser = null;
      showNewCase = false;
      render();
    }

    // 사례 등록
    async function handleSubmitCase() {
      if (!newCase.title || !newCase.content) {
        alert('제목과 내용을 입력해주세요.');
        return;
      }

      const caseId = `CS${Date.now()}`;
      const caseData = {
        caseId,
        centerId: currentUser.id,
        centerName: currentUser.name,
        ...newCase,
        status: '접수',
        createdAt: new Date().toISOString(),
        updatedAt: new Date().toISOString()
      };

      try {
        await addDoc(collection(db, "cases"), caseData);
        showNewCase = false;
        newCase = {
          category: '문의',
          title: '',
          content: '',
          contactName: '',
          contactPhone: '',
          contactEmail: ''
        };
        alert('사례가 등록되었습니다.');
        render();
      } catch (error) {
        alert('등록 중 오류가 발생했습니다: ' + error.message);
      }
    }

    // 상태 업데이트
    async function handleUpdateStatus(docId, newStatus) {
      try {
        await updateDoc(doc(db, "cases", docId), {
          status: newStatus,
          updatedAt: new Date().toISOString()
        });
      } catch (error) {
        alert('상태 변경 중 오류가 발생했습니다: ' + error.message);
      }
    }

    // 사례 삭제
    async function handleDeleteCase(docId) {
      if (confirm('정말 이 사례를 삭제하시겠습니까?')) {
        try {
          await deleteDoc(doc(db, "cases", docId));
          alert('사례가 삭제되었습니다.');
        } catch (error) {
          alert('삭제 중 오류가 발생했습니다: ' + error.message);
        }
      }
    }

    // 전체 삭제
    async function handleResetData() {
      if (confirm('모든 데이터를 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.')) {
        try {
          const querySnapshot = await getDocs(collection(db, "cases"));
          const deletePromises = [];
          querySnapshot.forEach((document) => {
            deletePromises.push(deleteDoc(doc(db, "cases", document.id)));
          });
          await Promise.all(deletePromises);
          alert('모든 데이터가 삭제되었습니다.');
        } catch (error) {
          alert('삭제 중 오류가 발생했습니다: ' + error.message);
        }
      }
    }

    function getStatusColor(status) {
      switch (status) {
        case '접수': return 'bg-blue-100 text-blue-800';
        case '처리중': return 'bg-yellow-100 text-yellow-800';
        case '완료': return 'bg-green-100 text-green-800';
        default: return 'bg-gray-100 text-gray-800';
      }
    }

    function getStatusIcon(status) {
      switch (status) {
        case '접수': return icons.alertCircle;
        case '처리중': return icons.clock;
        case '완료': return icons.checkCircle;
        default: return '';
      }
    }

    // 렌더링
    function render() {
      const root = document.getElementById('root');

      if (!currentUser) {
        root.innerHTML = `
          <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
            <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
              <h1 class="text-3xl font-bold text-gray-800 mb-2">자기주도학습센터</h1>
              <h2 class="text-xl text-gray-600 mb-8">CS 관리 시스템</h2>
              
              <form id="loginForm" class="space-y-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">아이디</label>
                  <input
                    type="text"
                    id="loginId"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="센터 아이디 입력"
                  />
                </div>
                
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">비밀번호</label>
                  <input
                    type="password"
                    id="loginPassword"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="비밀번호 입력"
                  />
                </div>
                
                <button
                  type="submit"
                  class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors font-medium"
                >
                  로그인
                </button>
              </form>

              <div class="mt-6 p-4 bg-gray-50 rounded-lg text-sm text-gray-600">
                <p class="font-medium mb-2">아이디 분실시 문의는 010-9968-8597:</p>
              </div>

              <div class="mt-4 p-4 bg-green-50 border border-green-200 rounded-lg text-sm text-green-800">
                <p class="font-medium mb-1">✅ Firebase 연동 완료!</p>
                <p>모든 기기에서 실시간으로 데이터가 동기화됩니다.</p>
              </div>
            </div>
          </div>
        `;

        document.getElementById('loginForm').addEventListener('submit', (e) => {
          e.preventDefault();
          const id = document.getElementById('loginId').value;
          const password = document.getElementById('loginPassword').value;
          handleLogin(id, password);
        });
        return;
      }

      // 메인 화면
      root.innerHTML = `
        <div class="min-h-screen bg-gray-50">
          <div class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
              <div>
                <h1 class="text-2xl font-bold text-gray-800">CS 관리 시스템</h1>
                <p class="text-sm text-gray-600 mt-1">${currentUser.isAdmin ? '본부 관리자' : currentUser.name}</p>
              </div>
              <div class="flex items-center gap-3">
                ${currentUser.isAdmin ? `
                  <button id="resetBtn" class="flex items-center gap-2 px-4 py-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors text-sm">
                    ${icons.trash}
                    전체 삭제
                  </button>
                ` : ''}
                <button id="logoutBtn" class="flex items-center gap-2 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors">
                  ${icons.logOut}
                  로그아웃
                </button>
              </div>
            </div>
          </div>

          <div class="max-w-7xl mx-auto px-4 py-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
              <div class="bg-white p-4 rounded-lg shadow-sm">
                <p class="text-sm text-gray-600">전체 사례</p>
                <p class="text-2xl font-bold text-gray-800 mt-1">
                  ${currentUser.isAdmin ? cases.length : cases.filter(c => c.centerId === currentUser.id).length}
                </p>
              </div>
              <div class="bg-blue-50 p-4 rounded-lg shadow-sm">
                <p class="text-sm text-blue-600">접수</p>
                <p class="text-2xl font-bold text-blue-800 mt-1">
                  ${filteredCases.filter(c => c.status === '접수').length}
                </p>
              </div>
              <div class="bg-yellow-50 p-4 rounded-lg shadow-sm">
                <p class="text-sm text-yellow-600">처리중</p>
                <p class="text-2xl font-bold text-yellow-800 mt-1">
                  ${filteredCases.filter(c => c.status === '처리중').length}
                </p>
              </div>
              <div class="bg-green-50 p-4 rounded-lg shadow-sm">
                <p class="text-sm text-green-600">완료</p>
                <p class="text-2xl font-bold text-green-800 mt-1">
                  ${filteredCases.filter(c => c.status === '완료').length}
                </p>
              </div>
            </div>

            <div class="bg-white p-4 rounded-lg shadow-sm mb-6">
              <div class="flex flex-wrap gap-4">
                <div class="flex-1 min-w-[200px]">
                  <div class="relative">
                    <div class="absolute left-3 top-3">${icons.search}</div>
                    <input
                      type="text"
                      id="searchInput"
                      value="${searchTerm}"
                      placeholder="사례 검색..."
                      class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    />
                  </div>
                </div>
                
                <select id="statusFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                  <option value="all" ${filterStatus === 'all' ? 'selected' : ''}>전체 상태</option>
                  <option value="접수" ${filterStatus === '접수' ? 'selected' : ''}>접수</option>
                  <option value="처리중" ${filterStatus === '처리중' ? 'selected' : ''}>처리중</option>
                  <option value="완료" ${filterStatus === '완료' ? 'selected' : ''}>완료</option>
                </select>

                <select id="categoryFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                  <option value="all" ${filterCategory === 'all' ? 'selected' : ''}>전체 유형</option>
                  <option value="문의" ${filterCategory === '문의' ? 'selected' : ''}>문의</option>
                  <option value="불만" ${filterCategory === '불만' ? 'selected' : ''}>불만</option>
                  <option value="제안" ${filterCategory === '제안' ? 'selected' : ''}>제안</option>
                  <option value="칭찬" ${filterCategory === '칭찬' ? 'selected' : ''}>칭찬</option>
                  <option value="기타" ${filterCategory === '기타' ? 'selected' : ''}>기타</option>
                </select>

                ${!currentUser.isAdmin ? `
                  <button id="newCaseBtn" class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    ${icons.plus}
                    새 사례 등록
                  </button>
                ` : ''}
              </div>
            </div>

            ${showNewCase ? `
              <div class="bg-white p-6 rounded-lg shadow-sm mb-6">
                <h3 class="text-lg font-bold text-gray-800 mb-4">새 사례 등록</h3>
                
                <form id="newCaseForm" class="space-y-4">
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-2">
                        유형 <span class="text-red-500">*</span>
                      </label>
                      <select id="caseCategory" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="문의">문의</option>
                        <option value="불만">불만</option>
                        <option value="제안">제안</option>
                        <option value="칭찬">칭찬</option>
                        <option value="기타">기타</option>
                      </select>
                    </div>

                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-2">연락처명</label>
                      <input type="text" id="contactName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="연락 가능한 이름" />
                    </div>
                  </div>

                  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-2">연락처</label>
                      <input type="tel" id="contactPhone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="010-0000-0000" />
                    </div>

                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-2">이메일</label>
                      <input type="email" id="contactEmail" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="email@example.com" />
                    </div>
                  </div>

                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                      제목 <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="caseTitle" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="사례 제목을 입력하세요" required />
                  </div>

                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                      내용 <span class="text-red-500">*</span>
                    </label>
                    <textarea id="caseContent" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 h-32" placeholder="상세 내용을 입력하세요" required></textarea>
                  </div>

                  <div class="flex gap-3">
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                      등록
                    </button>
                    <button type="button" id="cancelBtn" class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors">
                      취소
                    </button>
                  </div>
                </form>
              </div>
            ` : ''}

            <div class="space-y-4">
              ${filteredCases.length === 0 ? `
                <div class="bg-white p-8 rounded-lg shadow-sm text-center text-gray-500">
                  등록된 사례가 없습니다.
                </div>
              ` : filteredCases.map(caseItem => `
                <div class="bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition-shadow">
                  <div class="flex justify-between items-start mb-4">
                    <div class="flex-1">
                      <div class="flex items-center gap-3 mb-2">
                        <span class="text-xs font-mono text-gray-500">${caseItem.caseId}</span>
                        <span class="px-2 py-1 bg-purple-100 text-purple-800 text-xs rounded-full">${caseItem.category}</span>
                        <span class="px-2 py-1 text-xs rounded-full flex items-center gap-1 ${getStatusColor(caseItem.status)}">
                          ${getStatusIcon(caseItem.status)}
                          ${caseItem.status}
                        </span>
                      </div>
                      <h3 class="text-lg font-bold text-gray-800 mb-2">${caseItem.title}</h3>
                      <p class="text-gray-600 whitespace-pre-wrap mb-3">${caseItem.content}</p>
                      
                      ${caseItem.contactName || caseItem.contactPhone || caseItem.contactEmail ? `
                        <div class="text-sm text-gray-500 space-y-1 mb-3">
                          ${caseItem.contactName ? `<p>담당자: ${caseItem.contactName}</p>` : ''}
                          ${caseItem.contactPhone ? `<p>연락처: ${caseItem.contactPhone}</p>` : ''}
                          ${caseItem.contactEmail ? `<p>이메일: ${caseItem.contactEmail}</p>` : ''}
                        </div>
                      ` : ''}

                      <div class="flex items-center gap-4 text-sm text-gray-500">
                        <span>${caseItem.centerName}</span>
                        <span>•</span>
                        <span>${new Date(caseItem.createdAt).toLocaleString('ko-KR')}</span>
                      </div>
                    </div>

                    ${currentUser.isAdmin ? `
                      <div class="flex flex-col gap-2 ml-4">
                        <div class="flex gap-2">
                          ${caseItem.status !== '접수' ? `
                            <button onclick="handleUpdateStatus('${caseItem.id}', '접수')" class="px-3 py-1 text-xs bg-blue-100 text-blue-700 rounded hover:bg-blue-200 transition-colors">
                              접수
                            </button>
                          ` : ''}
                          ${caseItem.status !== '처리중' ? `
                            <button onclick="handleUpdateStatus('${caseItem.id}', '처리중')" class="px-3 py-1 text-xs bg-yellow-100 text-yellow-700 rounded hover:bg-yellow-200 transition-colors">
                              처리중
                            </button>
                          ` : ''}
                          ${caseItem.status !== '완료' ? `
                            <button onclick="handleUpdateStatus('${caseItem.id}', '완료')" class="px-3 py-1 text-xs bg-green-100 text-green-700 rounded hover:bg-green-200 transition-colors">
                              완료
                            </button>
                          ` : ''}
                        </div>
                        <button onclick="handleDeleteCase('${caseItem.id}')" class="px-3 py-1 text-xs bg-red-100 text-red-700 rounded hover:bg-red-200 transition-colors flex items-center gap-1 justify-center">
                          ${icons.trash}
                          삭제
                        </button>
                      </div>
                    ` : ''}
                  </div>
                </div>
              `).join('')}
            </div>
          </div>
        </div>
      `;

      // 이벤트 리스너
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) logoutBtn.addEventListener('click', handleLogout);

      const resetBtn = document.getElementById('resetBtn');
      if (resetBtn) resetBtn.addEventListener('click', handleResetData);

      const newCaseBtn = document.getElementById('newCaseBtn');
      if (newCaseBtn) newCaseBtn.addEventListener('click', () => {
        showNewCase = true;
        render();
      });

      const searchInput = document.getElementById('searchInput');
      if (searchInput) {
        searchInput.addEventListener('input', (e) => {
          searchTerm = e.target.value;
          filterCases();
          render();
        });
      }

      const statusFilter = document.getElementById('statusFilter');
      if (statusFilter) {
        statusFilter.addEventListener('change', (e) => {
          filterStatus = e.target.value;
          filterCases();
          render();
        });
      }

      const categoryFilter = document.getElementById('categoryFilter');
      if (categoryFilter) {
        categoryFilter.addEventListener('change', (e) => {
          filterCategory = e.target.value;
          filterCases();
          render();
        });
      }

      const newCaseForm = document.getElementById('newCaseForm');
      if (newCaseForm) {
        newCaseForm.addEventListener('submit', (e) => {
          e.preventDefault();
          newCase = {
            category: document.getElementById('caseCategory').value,
            title: document.getElementById('caseTitle').value,
            content: document.getElementById('caseContent').value,
            contactName: document.getElementById('contactName').value,
            contactPhone: document.getElementById('contactPhone').value,
            contactEmail: document.getElementById('contactEmail').value
          };
          handleSubmitCase();
        });

        const cancelBtn = document.getElementById('cancelBtn');
        if (cancelBtn) {
          cancelBtn.addEventListener('click', () => {
            showNewCase = false;
            render();
          });
        }
      }
    }

    // 전역 함수로 등록
    window.handleUpdateStatus = handleUpdateStatus;
    window.handleDeleteCase = handleDeleteCase;

    // 초기 렌더링
    render();
  </script>
</body>
</html>
